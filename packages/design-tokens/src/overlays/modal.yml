modal:
  corner-radius:
    value: "{corner-radius.default}"
  padding:
    value: "{size-px.l}"
  padding-bottom:
    value: "{size-px.xl}"
  background-color:
    value: "{neutral.color.100}"
  size:
    s:
      value: 660px
    m:
      value: 900px
  action-group-padding:
    value: "{size-rem.l}"
  action-group-background-color:
    value: "{neutral.color.300}"
  action-group-border-color:
    value: "{neutral.color.400}"
  action-group-border-top-width:
    value: "{border-width.100}"
  action-group-border-style:
    value: "{border-style.default}"
  off-canvas-padding-y:
    value: "{size-px.s}"
  off-canvas-header-background-color:
    value: "{neutral.color.200}"
  off-canvas-max-width:
    value: "calc(100vw - {size-px.m})"
