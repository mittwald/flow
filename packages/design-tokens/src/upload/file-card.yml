file-card:
  padding-x:
    value: "{size-px.s}"
  padding-y:
    value: "{size-px.xs}"
  spacing:
    value: "{size-rem.s}"
  corner-radius:
    value: "{corner-radius.default}"
  border-width:
    value: "{border-width.100}"
  border-style:
    value: "{border-style.default}"
  border-color:
    default:
      value: "{neutral-outline-border-color}"
    error:
      value: "{danger-outline-border-color}"
  sub-title-font-size:
    value: "{font-size-text.s}"
  background-color:
    default:
      value: "{neutral.color.100}"
    hover:
      value: "{neutral-outline-background-color.hover}"
    pressed:
      value: "{neutral-outline-background-color.pressed}"
    error:
      value: "{danger.color.100}"
