form-control:
  label-to-control-spacing:
    value: "{size-rem.xs}"
  control-to-info-spacing:
    value: "{size-rem.xs}"
  padding-x:
    value: "{size-px.m}"
  padding-y:
    value: "{size-px.s}"
  corner-radius:
    value: "{corner-radius.default}"
  border-width:
    value: "{border-width.100}"
  border-style:
    value: "{border-style.default}"

  placeholder-color:
    default:
      value: "{neutral.color.900}"
    disabled:
      value: "{neutral.color.500}"

  border-color:
    default:
      value: "{neutral-outline-border-color.default}"
    disabled:
      value: "{disabled-outline-border-color}"
    invalid:
      value: "{danger-outline-border-color}"
    focused:
      value: "{focus.outline-color}"
    selected:
      value: "{neutral-outline-border-color.selected}"

  background-color:
    default:
      value: "{neutral.color.200}"
    disabled:
      value: "{disabled-outline-background-color}"
    hover:
      value: "{neutral-outline-background-color.hover}"
    focused:
      value: "{neutral.color.200}"
    invalid:
      value: "{danger.color.100}"
    selected:
      value: "{info-outline-background-color.pressed}"

  content-color:
    default:
      value: "{neutral-outline-content-color}"
    disabled:
      value: "{disabled-outline-content-color}"
    selected:
      value: "{info-outline-content-color}"
