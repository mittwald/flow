form-control:
  label-to-control-spacing:
    value: "{size-rem.xs}"
  control-to-info-spacing:
    value: "{size-rem.xs}"
  padding-x:
    value: "{size-px.m}"
  padding-y:
    value: "{size-px.s}"
  corner-radius:
    value: "{corner-radius.default}"
  border-width:
    value: "{border-width.100}"
  border-style:
    value: "{border-style.default}"
  border-color:
    default:
      value: "{neutral.color.700}"
    disabled:
      value: "{neutral.color.400}"
    hover:
      value: "{neutral.color.600}"
    invalid:
      value: "{danger.color.700}"
    focused:
      value: "{info.color.700}"
  background-color:
    default:
      value: "{neutral.color.200}"
    disabled:
      value: "{neutral.color.300}"
    hover:
      value: "{info.color.100}"
    focused:
      value: "{neutral.color.100}"
    invalid:
      value: "{danger.color.100}"
  color:
    disabled:
      value: "{neutral.color.800}"
