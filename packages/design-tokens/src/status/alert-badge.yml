alert-badge:
  # Info
  info-background-color:
    value: "{info-soft-background-color.default}"
  info-content-color:
    value: "{info-soft-content-color.default}"
  info-border-color:
    value: "{info-outline-border-color}"

  # Success
  success-background-color:
    value: "{success-soft-background-color.default}"
  success-content-color:
    value: "{success-soft-content-color.default}"
  success-border-color:
    value: "{success-outline-border-color}"

  # Warning
  warning-background-color:
    value: "{warning-soft-background-color.default}"
  warning-content-color:
    value: "{warning-soft-content-color.default}"
  warning-border-color:
    value: "{warning-outline-border-color}"

  # Danger
  danger-background-color:
    value: "{danger-soft-background-color.default}"
  danger-content-color:
    value: "{danger-soft-content-color.default}"
  danger-border-color:
    value: "{danger-outline-border-color}"
