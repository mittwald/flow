font-weight:
  normal:
    value: normal
  bold:
    value: bold
line-height:
  default:
    value: 1.5
  m:
    value: "calc({font-size-text.m} * 1.5)"
  s:
    value: "calc({font-size-text.s} * 1.5)"
single-line-height:
  default:
    value: 1
  m:
    value: "calc({font-size-text.m} * 1)"
  s:
    value: "calc({font-size-text.s} * 1)"
font-size-text:
  default:
    value: "{font-size-text.m}"
  s:
    value: 0.875rem
  m:
    value: 1rem
font-size-heading:
  xs:
    value: 1rem
  s:
    value: 1.125rem
  m:
    value: 1.25rem
  l:
    value: 1.5rem
  xl:
    value: 2rem
  xxl:
    value: 2.625rem
