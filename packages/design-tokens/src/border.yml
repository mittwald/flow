corner-radius:
  default:
    value: "{size-px.xs}"
  round:
    value: 50%
border-width:
  100:
    value: "{size-px.xxxs}"
  200:
    value: "{size-px.xxs}"
  300:
    value: "{size-px.xs}"
  400:
    value: "{size-px.s}"
border-style:
  default:
    value: "solid"
shadow:
  content:
    value: "rgba(0, 0, 0, 0.1) 0 {size-px.xs} {size-px.s}"
  overlay:
    value: "rgba(0, 0, 0, 0.14) 0 {size-px.m} {size-px.l}"
