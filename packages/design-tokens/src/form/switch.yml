switch:
  label-to-track-spacing:
    value: "{size-rem.s}"

  # Track
  track-height:
    value: 1.5rem
  track-width:
    value: 2.75rem
  track-corner-radius:
    value: 0.75rem
  track-padding:
    value: "{size-rem.xxs}"
  track-background-color:
    default:
      value: "{neutral-solid-background-color.default}"
    disabled:
      value: "{disabled-solid-background-color}"
    selected:
      value: "{primary-solid-background-color.default}"

  # Handle
  handle-color:
    default:
      value: "{neutral-solid-content-color}"
    disabled:
      value: "{neutral.color.500}"
  handle-background-color:
    default:
      value: "{neutral.color.100}"
    disabled:
      value: "{neutral.color.300}"
  handle-size:
    value: 1.25rem
