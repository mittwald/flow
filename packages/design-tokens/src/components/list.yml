list:
  button-to-button-spacing:
    value: "{size-px.s}"
  buttons-to-badges-spacing:
    value: "{size-px.m}"
  badge-to-badge-spacing:
    value: "{size-px.xs}"
  filter-to-list-spacing:
    value: "{size-px.m}"

list-item:
  corner-radius:
    value: "{corner-radius.default}"
  padding:
    value: "{size-px.s}"
  border-width:
    value: "{border-width.100}"
  border-style:
    value: "{border-style.default}"
  content-to-content-spacing:
    value: "{size-px.m}"
  background-color:
    default:
      value: "{neutral.color.200}"
    hover:
      value: "{neutral-outline-background-color.hover}"
    pressed:
      value: "{neutral-outline-background-color.pressed}"
  border-color:
    value: "{neutral-outline-border-color.default}"
  subtitle-font-size:
    value: "{font-size.s}"
