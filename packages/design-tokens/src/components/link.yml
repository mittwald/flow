link:
  font-size:
    value: "{font-size.s}"
  line-height:
    value: "{line-height.m}"
  font-weight:
    value: "{font-weight.bold}"
  disabled-color:
    value: "{disabled-plain-content-color}"
  text-to-icon-spacing:
    value: "{size-rem.xs}"
  focus-outline-color:
    value: "{focus-outline-color}"
  focus-outline-offset:
    value: "{size-px.xs}"
  focus-outline-width:
    value: "{border-width.200}"

  # Primary
  primary-color:
    default:
      value: "{primary-plain-content-color.default}"
    hover:
      value: "{primary-plain-content-color.hover}"
    pressed:
      value: "{primary-plain-content-color.pressed}"

  # Danger
  danger-color:
    default:
      value: "{danger-plain-content-color.default}"
    hover:
      value: "{danger-plain-content-color.hover}"
    pressed:
      value: "{danger-plain-content-color.pressed}"
