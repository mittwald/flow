link:
  font-size:
    value: "{font-size.s}"
  font-weight:
    value: "{font-weight.bold}"
  default-color:
    default:
      value: "{informative.color.700}"
    hover:
      value: "{informative.color.800}"
    pressed:
      value: "{informative.color.900}"
    disabled:
      value: "{neutral.color.600}"

  # Negative
  negative-color:
    default:
      value: "{negative.color.700}"
    hover:
      value: "{negative.color.800}"
    pressed:
      value: "{negative.color.900}"
