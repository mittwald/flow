navigation:
  item-to-item-spacing:
    value: "{size-px.xs}"

navigation-item:
  font-weight:
    current:
      value: "{font-weight.bold}"
  corner-radius:
    value: "{corner-radius.default}"
  padding-x:
    value: "{size-px.s}"
  padding-y:
    value: "{size-px.s}"
  icon-to-text-spacing:
    value: 0.5em
  color:
    current:
      value: "{info.color.800}"
  icon-size:
    value: "{icon.size.s}"
  icon-color:
    default:
      value: "{neutral.color.800}"
    current:
      value: "{info.color.800}"

  background-color:
    default:
      value: "{color.transparent}"
    hover:
      value: "{info.color.100}"
    current:
      value: "{info.color.100}"

  # Disabled
  disabled-background-color:
    value: "{neutral.color.400}"
  disabled-color:
    value: "{neutral.color.100}"
