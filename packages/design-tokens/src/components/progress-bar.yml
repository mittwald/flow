progress-bar:
  font-size:
    value: "{font-size.s}"
  font-weight:
    value: "{font-weight.bold}"
  color:
    value: "{neutral.color.800}"
  label-to-bar-spacing:
    value: "{size-rem.xs}"

  bar-height:
    value: "{size-rem.s}"
  bar-height-small:
    value: "{size-rem.xs}"
  bar-border-radius:
    value: "{size-rem.xs}"

  # Variants
  info-bar-background-color:
    value: "{info.color.200}"
  info-fill-background-color:
    value: "{info.color.700}"

  success-bar-background-color:
    value: "{success.color.200}"
  success-fill-background-color:
    value: "{success.color.700}"

  warning-bar-background-color:
    value: "{warning.color.200}"
  warning-fill-background-color:
    value: "{warning.color.700}"

  danger-bar-background-color:
    value: "{danger.color.200}"
  danger-fill-background-color:
    value: "{danger.color.700}"
