notification:
  padding:
    value: "{size-px.s}"
  border-radius:
    value: "{corner-radius.default}"
  border-x-start-width:
    value: "{border-width.300}"
  border-x-start-style:
    value: "{border-style.default}"
  heading-to-text-spacing:
    value: "{size-rem.xs}"
  icon-to-content-spacing:
    value: "{size-rem.s}"
  heading-font-size:
    value: "{font-size.m}"
  font-size:
    value: "{font-size.s}"
  icon-size:
    value: "{icon.size.s}"
  width:
    value: "355px"
  shadow:
    value: "{shadow.overlay}"

  # Info
  info-background-color:
    default:
      value: "{neutral.color.100}"
    hover:
      value: "{info-outline-background-color.hover}"
    pressed:
      value: "{info-outline-background-color.pressed}"
  info-border-color:
    value: "{info-outline-border-color}"
  info-heading-color:
    value: "{info-outline-content-color}"

  # Warning
  warning-background-color:
    default:
      value: "{neutral.color.100}"
    hover:
      value: "{warning-outline-background-color.hover}"
    pressed:
      value: "{warning-outline-background-color.pressed}"
  warning-border-color:
    value: "{warning-outline-border-color}"
  warning-heading-color:
    value: "{warning-outline-content-color}"

  # Danger
  danger-background-color:
    default:
      value: "{neutral.color.100}"
    hover:
      value: "{danger-outline-background-color.hover}"
    pressed:
      value: "{danger-outline-background-color.pressed}"
  danger-border-color:
    value: "{danger-outline-border-color}"
  danger-heading-color:
    value: "{danger-outline-content-color}"

  # Success
  success-background-color:
    default:
      value: "{neutral.color.100}"
    hover:
      value: "{success-outline-background-color.hover}"
    pressed:
      value: "{success-outline-background-color.pressed}"
  success-border-color:
    value: "{success-outline-border-color}"
  success-heading-color:
    value: "{success-outline-content-color}"
