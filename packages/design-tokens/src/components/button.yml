button:
  border-radius:
    value: "{size-px.xs}"
  padding-x:
    value: "{size-px.m}"
  padding-y:
    value: "{size-px.s}"
  icon-to-text-spacing:
    value: 0.5em

  # Accent
  accent-background-color:
    default:
      value: "{accent.color.700}"
    hover:
      value: "{accent.color.800}"
    pressed:
      value: "{accent.color.900}"
  accent-color:
    value: "{color.white}"

  # Primary
  primary-background-color:
    default:
      value: "{informative.color.700}"
    hover:
      value: "{informative.color.800}"
    pressed:
      value: "{informative.color.900}"
  primary-color:
    value: "{color.white}"

  # Secondary
  secondary-background-color:
    default:
      value: "{neutral.color.400}"
    hover:
      value: "{neutral.color.500}"
    pressed:
      value: "{neutral.color.600}"
  secondary-color:
    default:
      value: "{informative.color.700}"
    hover:
      value: "{informative.color.900}"
    pressed:
      value: "{informative.color.1000}"

  # Negative
  negative-background-color:
    default:
      value: "{negative.color.700}"
    hover:
      value: "{negative.color.800}"
    pressed:
      value: "{negative.color.900}"
  negative-color:
    value: "{color.white}"

  # Transparent
  transparent-background-color:
    default:
      value: "{color.transparent}"
    hover:
      value: "{informative.color.200}"
    pressed:
      value: "{informative.color.300}"
    disabled:
      value: "{color.transparent}"
  transparent-color:
    default:
      value: "{informative.color.700}"
    hover:
      value: "{informative.color.900}"
    pressed:
      value: "{informative.color.1000}"
    disabled:
      value: "{neutral.color.600}"

  # Disabled
  disabled-background-color:
    value: "{neutral.color.400}"
  disabled-color:
    value: "{color.white}"
