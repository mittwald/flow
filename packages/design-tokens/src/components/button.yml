button:
  font-size:
    value: 16px;
  line-height:
    value: 24px;
  border-radius:
    value: 4px
  padding-x:
    value: 16px;
  padding-y:
    value: 8px;

  # Accent
  accent-background-color:
    default:
      value: "{accent.color.700}"
    hover:
      value: "{accent.color.900}"
    pressed:
      value: "{accent.color.1000}"
  accent-color:
    value: "{color.white}"

  # Primary
  primary-background-color:
    default:
      value: "{informative.color.700}"
    hover:
      value: "{informative.color.900}"
    pressed:
      value: "{informative.color.1000}"
  primary-color:
    value: "{color.white}"

  # Secondary
  secondary-background-color:
    default:
      value: "{color.gray.400}"
    hover:
      value: "{color.gray.500}"
    pressed:
      value: "{color.gray.600}"
  secondary-color:
    default:
      value: "{informative.color.700}"
    hover:
      value: "{informative.color.900}"
    pressed:
      value: "{informative.color.1000}"

  # Negative
  negative-background-color:
    default:
      value: "{negative.color.700}"
    hover:
      value: "{negative.color.900}"
    pressed:
      value: "{negative.color.1000}"
  negative-color:
    value: "{color.white}"

  # Disabled
  disabled-background-color:
    value: "{color.gray.400}"
  disabled-color:
    value: "{color.white}"
