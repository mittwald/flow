button:
  corner-radius:
    value: "{corner-radius.default}"
  padding-squished-x:
    value: "{size-px.m}"
  padding-squished-y:
    value: "{size-px.s}"
  padding:
    value: "{size-px.s}"

  # Small
  padding-small:
    value: "{size-px.xs}"
  padding-small-squished-x:
    value: "{size-px.s}"
  padding-small-squished-y:
    value: "{size-px.xs}"
  font-size-small:
    value: "{font-size.s}"

  # Success
  success-background-color:
    default:
      value: "{success-solid-background-color.default}"
    hover:
      value: "{success-solid-background-color.hover}"
    pressed:
      value: "{success-solid-background-color.pressed}"
  success-color:
    default:
      value: "{success-solid-foreground-color}"
    hover:
      value: "{success-solid-foreground-color}"
    pressed:
      value: "{success-solid-foreground-color}"

  # Primary
  primary-background-color:
    default:
      value: "{primary-solid-background-color.default}"
    hover:
      value: "{primary-solid-background-color.hover}"
    pressed:
      value: "{primary-solid-background-color.pressed}"
  primary-color:
    default:
      value: "{primary-solid-foreground-color}"
    hover:
      value: "{primary-solid-foreground-color}"
    pressed:
      value: "{primary-solid-foreground-color}"

  # Secondary
  secondary-background-color:
    default:
      value: "{neutral.color.400}"
    hover:
      value: "{neutral.color.500}"
    pressed:
      value: "{neutral.color.600}"
  secondary-color:
    default:
      value: "{info.color.800}"
    hover:
      value: "{info.color.900}"
    pressed:
      value: "{info.color.1000}"

  # Danger
  danger-background-color:
    default:
      value: "{danger-solid-background-color.default}"
    hover:
      value: "{danger-solid-background-color.hover}"
    pressed:
      value: "{danger-solid-background-color.pressed}"
  danger-color:
    default:
      value: "{danger-solid-foreground-color}"
    hover:
      value: "{danger-solid-foreground-color}"
    pressed:
      value: "{danger-solid-foreground-color}"

  # Plain
  plain-background-color:
    default:
      value: "{color.transparent}"
    hover:
      value: "{primary-plain-background-color.hover}"
    pressed:
      value: "{primary-plain-background-color.pressed}"
  plain-color:
    default:
      value: "{primary-plain-foreground-color.default}"
    hover:
      value: "{primary-plain-foreground-color.hover}"
    pressed:
      value: "{primary-plain-foreground-color.pressed}"

  # Disabled
  disabled-background-color:
    value: "{disabled-solid-background-color}"
  disabled-color:
    value: "{disabled-solid-foreground-color}"
