step-indicator:
  corner-radius:
    value: "{corner-radius.default}"
  padding-x:
    value: "{size-px.s}"
  padding-y:
    value: "{size-px.xs}"
  font-weight-current:
    value: "{font-weight.bold}"
  background-color:
    default:
      value: "{neutral-soft-background-color.default}"
    current:
      value: "{neutral-solid-background-color.default}"
  content-color:
    default:
      value: "{neutral.color.1000}"
    current:
      value: "{neutral.color.100}"
