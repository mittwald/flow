file-drop-zone:
  corner-radius:
    value: "{corner-radius.default}"
  border-width:
    value: "{border-width.100}"
  border-style:
    value: "{border-style.dashed}"
  target-border-style:
    value: "{border-style.default}"
  border-color:
    value: "{neutral-outline-border-color}"
  target-border-color:
    value: "{focus.outline-color}"
  target-background-color:
    value: "{primary.color.100}"
  padding:
    value: "{size-px.xl}"
  content-to-content-spacing:
    value: "{size-rem.m}"
