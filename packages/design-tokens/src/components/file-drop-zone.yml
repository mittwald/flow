file-drop-zone:
  corner-radius:
    value: "{corner-radius.default}"
  border-width:
    value: "{border-width.100}"
  border-style:
    value: "{border-style.dashed}"
  border-color:
    value: "{neutral-outline-border-color.default}"
  padding:
    value: "{size-px.xl}"
  content-to-content-spacing:
    value: "{size-rem.m}"
