inline-alert:
  padding:
    value: "{size-px.m}"
  corner-radius:
    value: "{corner-radius.default}"
  border-width:
    value: "{border-width.100}"
  border-x-start-width:
    value: "{size-px.s}"
  border-style:
    value: "{border-style.default}"
  text-to-text-spacing:
    value: "{size-rem.xs}"
  icon-to-content-spacing:
    value: "{size-rem.s}"
  heading-font-size:
    value: "{font-size.m}"
  icon-size:
    value: "{icon.size.m}"
  background-color:
    value: "{info-outline-background-color.default}"

  # Info
  info-border-color:
    value: "{info-outline-border-color}"
  info-heading-color:
    value: "{info-outline-foreground-color}"

  # Warning
  warning-border-color:
    value: "{warning-outline-border-color}"
  warning-heading-color:
    value: "{warning-outline-foreground-color}"

  # Danger
  danger-border-color:
    value: "{danger-outline-border-color}"
  danger-heading-color:
    value: "{danger-outline-foreground-color}"

  # Success
  success-border-color:
    value: "{success-outline-border-color}"
  success-heading-color:
    value: "{success-outline-foreground-color}"
