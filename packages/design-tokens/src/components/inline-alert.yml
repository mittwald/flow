inline-alert:
  padding:
    value: "{size-px.m}"
  corner-radius:
    value: "{corner-radius.default}"
  border-width:
    value: "{border-width.100}"
  border-x-start-width:
    value: "{border-width.400}"
  border-style:
    value: "{border-style.default}"
  text-to-text-spacing:
    value: "{size-rem.xs}"
  icon-to-text-spacing:
    value: "{size-rem.s}"
  heading-font-size:
    value: "{font-size.m}"

  # Info
  info-background-color:
    value: "{info-outline-background-color.default}"
  info-border-color:
    value: "{info-outline-border-color}"
  info-heading-color:
    value: "{info-outline-content-color}"

  # Warning
  warning-background-color:
    value: "{warning-outline-background-color.default}"
  warning-border-color:
    value: "{warning-outline-border-color}"
  warning-heading-color:
    value: "{warning-outline-content-color}"

  # Danger
  danger-background-color:
    value: "{danger-outline-background-color.default}"
  danger-border-color:
    value: "{danger-outline-border-color}"
  danger-heading-color:
    value: "{danger-outline-content-color}"

  # Success
  success-background-color:
    value: "{success-outline-background-color.default}"
  success-border-color:
    value: "{success-outline-border-color}"
  success-heading-color:
    value: "{success-outline-content-color}"
