inline-code:
  font-size:
    value: "{font-size.s}"
  line-height:
    value: "{line-height.m}"
  padding-x:
    value: "{size-px.xs}"
  corner-radius:
    value: "{corner-radius.default}"

  # Neutral Color
  neutral-background-color:
    value: "{neutral-soft-background-color.default}"
  neutral-content-color:
    value: "{neutral-soft-content-color.default}"

  # Light Color
  light-background-color:
    value: "{light-soft-background-color.default}"
  light-content-color:
    value: "{light-soft-content-color.default}"

  # Dark Color
  dark-background-color:
    value: "{dark-soft-background-color.default}"
  dark-content-color:
    value: "{dark-soft-content-color.default}"
