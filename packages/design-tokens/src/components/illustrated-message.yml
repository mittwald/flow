illustrated-message:
  padding:
    value: "{size-px.xxl}"
  padding-mobile:
    value: "{size-px.l}"
  icon-to-heading-spacing:
    value: "{size-rem.m}"
  heading-to-text-spacing:
    value: "{size-rem.s}"
  text-to-button-spacing:
    value: "{size-rem.m}"

  # Info
  info-icon-color:
    value: "{info.color.800}"
  info-heading-color:
    value: "{info.color.800}"

  # Negative
  negative-icon-color:
    value: "{danger.color.800}"
  negative-heading-color:
    value: "{danger.color.900}"

  # Light
  light-text-color:
    value: "{light-plain-content-color.default}"
  light-icon-color:
    value: "{light-plain-content-color.default}"

  # Dark
  dark-text-color:
    value: "{dark-plain-content-color.default}"
  dark-icon-color:
    value: "{dark-plain-content-color.default}"
