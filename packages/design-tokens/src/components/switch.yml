switch:
  label-to-track-spacing:
    value: "{size-rem.s}"
  focus-outline-color:
    value: "{focus-outline-color}"
  focus-outline-offset:
    value: "{size-px.xxs}"
  focus-outline-width:
    value: "{border-width.200}"

  # Track
  track-height:
    value: 1.5rem
  track-width:
    value: 2.75rem
  track-corner-radius:
    value: 0.75rem
  track-padding:
    value: "{size-rem.xxs}"
  track-color:
    default:
      value: "{neutral-solid-background-color.default}"
    hover:
      value: "{neutral-solid-background-color.hover}"
    pressed:
      value: "{neutral-solid-background-color.pressed}"
    disabled:
      value: "{disabled-solid-background-color}"
    selected:
      value: "{success-solid-background-color.default}"
    selected-hover:
      value: "{success-solid-background-color.hover}"
    selected-pressed:
      value: "{success-solid-background-color.pressed}"

  # Handle
  handle-color:
    value: "{neutral-solid-content-color}"
  handle-size:
    value: 1.25rem
