switch:
  font-size:
    value: "{font-size.s}"
  font-weight:
    value: "{font-weight.bold}"
  color:
    disabled:
      value: "{neutral.color.600}"
  label-to-indicator-spacing:
    value: "{size-rem.s}"

  # Indicator
  indicator-height:
    value: "{size-rem.l}"
  indicator-width:
    value: 2.5rem
  indicator-corner-radius:
    value: "{size-rem.m}"
  indicator-to-marker-spacing:
    value: "{size-rem.xs}"
  indicator-marker-color:
    value: "{neutral.color.100}"
  indicator-marker-size:
    value: "{size-rem.m}"
  indicator-color:
    default:
      value: "{neutral.color.500}"
    pressed:
      value: "{neutral.color.600}"
    disabled:
      value: "{neutral.color.400}"

  # Success
  success-indicator-color:
    selected:
      value: "{success.color.800}"
    selected-pressed:
      value: "{success.color.900}"
    selected-disabled:
      value: "{success.color.200}"

  # Danger
  danger-indicator-color:
    selected:
      value: "{danger.color.800}"
    selected-pressed:
      value: "{danger.color.900}"
    selected-disabled:
      value: "{danger.color.300}"
