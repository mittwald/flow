name: "Create Jest coverage bages"
on:
  push:
    branches:
      - main

jobs:
  coverage-badges:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Jest coverage report
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          working-directory: ./packages/components/
          package-manager: yarn
          test-script: yarn run test:unit

      - name: Delete remote badges branch
        run: git push origin --delete badges

      - name: Create badges branch
        run: git checkout -b badges

      - name: Generating jest coverage badges
        uses: jpb06/jest-badges-action@latest
        with:
          branches: main
          target-branch: badges
          coverage-summary-path: ./packages/components/coverage/coverage-summary.json

      - name: Push badges branch
        run: git push origin badges
