name: Publish Storybook to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node ğŸ›ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies ğŸ“¦ï¸
        run: yarn install --immutable

      - name: Setup NX 1/2 ğŸ›ï¸
        uses: nrwl/nx-set-shas@v4

      - name: Setup NX 2/2 ğŸ›
        if: github.ref != 'refs/heads/main'
        run: git branch --track main origin/main

      - name: Build ğŸ”¨
        run: yarn build --exclude @mittwald/flow-documentation

      - name: Build Storybook ğŸ”¨
        run: yarn components build:storybook

      - name: Upload GitHub Pages artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/components/storybook-static

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
