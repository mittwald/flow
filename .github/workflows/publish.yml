name: Publish
on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      PUBLISH_PAT: ${{ secrets.PUBLISH_PAT }}
      GH_TOKEN: ${{ secrets.PUBLISH_PAT }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PUBLISH_PAT }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          registry-url: "https://registry.npmjs.org"
      - name: Git Identity
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
      - run: yarn install --immutable
      - uses: nrwl/nx-set-shas@v4
      - if: github.ref != 'refs/heads/main'
        run: git branch --track main origin/main
      - run: yarn nx affected -t build --parallel=3
      - name: "Version and publish"
        run: |
          yarn lerna publish \
            --conventional-commits --conventional-prerelease=* \
            --preid alpha --create-release github \
            --message "chore(release): bump version to %v" \
            --yes --no-private \
            --dist-tag $(npx auto-dist-tag)
