name: Publish packages to NPM

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  id-token: write
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      PUBLISH_PAT: ${{ secrets.PUBLISH_PAT }}
      GH_TOKEN: ${{ secrets.PUBLISH_PAT }}

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.PUBLISH_PAT }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node ğŸ›ï¸
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - name: Git Identity ğŸªª
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: pnpm Install ğŸ“¦ï¸
        run: pnpm install --frozen-lockfile

      - name: Setup NX 1/2 ğŸ›ï¸
        uses: nrwl/nx-set-shas@v4

      - name: Setup NX 2/2 ğŸ›
        if: github.ref != 'refs/heads/main'
        run: git branch --track main origin/main

      - name: Build ğŸ”¨
        run: pnpm build

      - name: Version and publish ğŸš€
        run: |
          pnpm lerna publish \
            --force-publish \
            --conventional-commits --conventional-prerelease="*" \
            --create-release github \
            --message "chore(release): bump version to %v" \
            --yes --no-private \
            --tag-version-prefix ""
