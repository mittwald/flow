name: Publish docs to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node ğŸ›ï¸
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - name: pnpm Install ğŸ“¦ï¸
        run: pnpm install --frozen-lockfile

      - name: Setup NX 1/2 ğŸ›ï¸
        uses: nrwl/nx-set-shas@v4

      - name: Setup NX 2/2 ğŸ›
        if: github.ref != 'refs/heads/main'
        run: git branch --track main origin/main

      - name: Build ğŸ”¨
        env:
          NEXT_BASE_PATH: "/flow"
        run: pnpm nx build docs

      - name: Configure GitHub pages âš™ï¸
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Upload GitHub Pages artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v4
        with:
          path: apps/docs/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
